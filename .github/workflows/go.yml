name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run
      run: go run main.go

    - name: Build
      run: go build main.go
    
    - name: Trigger pipeline
      run: curl http://3.89.219.152:8080//job/build/build?token=test_build

